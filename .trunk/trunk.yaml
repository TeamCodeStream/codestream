version: 0.1
cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.11
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - isort@5.12.0
    - svgo@3.0.2
    - prettier@2.8.7
    - black@23.3.0
    - ktlint@0.48.2
    - flake8@6.0.0
    - markdownlint@0.33.0
    - shfmt@3.5.0
    - shellcheck@0.9.0
    - git-diff-check
    - oxipng@8.0.0
    - gitleaks@8.16.2
runtimes:
  enabled:
    - go@1.18.3
    - java@11.0.13
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
